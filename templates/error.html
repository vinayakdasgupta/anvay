<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anvay | Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/anvay.css') }}" rel="stylesheet">
</head>
<body>

  <nav>
    <div class="nav-logo">
      <a href="{{ url_for('upload_file') }}">
        anvay <span></span>
      </a>
    </div>
    <div class="nav-links">
      <button onclick="toggleDarkMode()" id="themeToggleBtn" class="toggle-btn" title="Toggle theme">
        <span id="theme-icon">☀️</span>
      </button>
    </div>
  </nav>

  <main class="form-section text-center" style="padding: 4rem 2rem;">
    <h1 class="upload-heading" style="font-size: 3.5rem;">{{ error.code }}</h1>
    <p class="upload-subheading" style="font-size: 1.25rem;">{{ error.name }}</p>
    <p style="font-size: 1rem; margin-top: 1rem;">{{ error.description }}</p>
    <a href="{{ url_for('upload_file') }}" class="btn-accent" style="margin-top: 2rem; display: inline-block; padding: 0.75rem 1.5rem;">Return to Upload</a>
  </main>

  {% include '_footer.html' %}

  <script>
    function toggleDarkMode() {
      document.body.dataset.theme =
        document.body.dataset.theme === "dark" ? "" : "dark";
      document.getElementById("theme-icon").textContent =
        document.body.dataset.theme === "dark" ? "🌙" : "☀️";
    }
  </script>

</body>
</html>
