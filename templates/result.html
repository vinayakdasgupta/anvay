<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDA Topic Modeling Results</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            background-image: url(static/images/clouds.svg);
            background-size: 10%;
        }
        .card {
            margin-top: 50px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 80vh;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h3>LDA Topic Modeling Results</h3>
                <p class="mb-0">Interactive visualization of the topics identified in your documents.</p>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="lead">Explore the LDA visualization below to analyze your results.</p>
                    <p>Coherence Score: {{ coherence_score }}</p>
                </div>
                <!-- Visualization Display -->
                <div class="border rounded p-3 mb-3 bg-light">
                    <iframe src="{{ vis_path }}" title="LDA Visualization"></iframe>
                </div>
                <!-- Download Buttons -->
                <div class="text-center">
                    <p class="fw-bold mb-3">Download Topics Data:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('download_topics', file_type='txt') }}" class="btn btn-info btn-lg">Download TXT</a>
                        <a href="{{ url_for('download_topics', file_type='csv') }}" class="btn btn-warning btn-lg">Download CSV</a>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-custom btn-lg">Upload More Files</a>
                    <a href="{{ vis_path }}" class="btn btn-success btn-lg" download>Download Visualization</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
